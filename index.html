<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de parcours</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="fullscreen-overlay" class="hidden"></div>

    <div class="container">
        <!-- Panneau Actions -->
        <div class="panel actions">
            <h3>Actions</h3>
            <ul id="actionList">
                <li draggable="true" data-action="avancer"><i class="fas fa-arrow-up"></i>Avancer</li>
                <li draggable="true" data-action="reculer"><i class="fas fa-arrow-down"></i>Reculer</li>
                <li draggable="true" data-action="tourner-gauche"><i class="fas fa-arrow-left"></i>Gauche</li>
                <li draggable="true" data-action="tourner-droite"><i class="fas fa-arrow-right"></i>Droite</li>
                <li draggable="true" data-action="lumiere"><i class="fas fa-lightbulb"></i>Lumière</li>
                <li draggable="true" data-action="bruit"><i class="fas fa-volume-up"></i>Bruit</li>
                
                <hr class="separator">
                <h3>Structures</h3>
                <li draggable="true" data-action="while"><i class="fas fa-sync"></i>While</li>
                <li draggable="true" data-action="if"><i class="fas fa-code-branch"></i>If</li>
            </ul>
        </div>

        <!-- Zone Schéma -->
        <div class="panel schema" id="schemaPanel">
            <h3>Parcours</h3>
            <div id="schemaPath"></div>
        </div>

        <!-- Boutons -->
        <div class="controls">
            <button id="clearSchema">Effacer</button>
            <button id="generateCode">Générer</button>
        </div>
    </div>

    <div id="loader-container" class="hidden">
        <div class="car">
            <svg width="102" height="40" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(2 1)" stroke="#002742" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                    <path class="car__body" d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01" stroke-width="3" />
                    <ellipse class="car__wheel--left" stroke-width="3.2" fill="#FFF" cx="83.493" cy="30.25" rx="6.922" ry="6.808" />
                    <ellipse class="car__wheel--right" stroke-width="3.2" fill="#FFF" cx="46.511" cy="30.25" rx="6.922" ry="6.808" />
                    <path class="car__line car__line--top" d="M22.5 16.5H2.475" stroke-width="3" />
                    <path class="car__line car__line--middle" d="M20.5 23.5H.4755" stroke-width="3" />
                    <path class="car__line car__line--bottom" d="M25.5 9.5h-19" stroke-width="3" />
                </g>
            </svg>
        </div>
    </div>
    
    
    <div id="swoosh" class="hidden"></div>

    <div id="condition-popup" class="hidden">
        <h3>Choisissez une condition</h3>
        <div class="condition-buttons">
            <button id="no-noise">Pas de bruit</button>
            <button id="no-obstacle">Pas d'obstacle</button>
            <button id="counter-condition" class="hidden">Compteur</button>
        </div>
        <div id="counter-input" class="hidden">
            <label for="rounds">Nombre de tours :</label>
            <input type="number" id="rounds" min="2" value="2">
        </div>
        <div class="action-buttons">
            <button id="cancel-condition">Annuler</button>
            <button id="confirm-condition" disabled>Confirmer</button>
        </div>
    </div>

    <div id="empty-popup" class="hidden">
        <div class="popup-content">
            <h2>Avertissement</h2>
            <p>Veuillez ajouter des actions ou structures avant de générer le code.</p>
            <button id="close-popup">Fermer</button>
        </div>
    </div>
</body>
</html>
