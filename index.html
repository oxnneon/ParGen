<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de parcours</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Panneau Actions -->
        <div class="panel actions">
            <h3>Actions</h3>
            <ul id="actionList">
                <li draggable="true" data-action="avancer"><i class="fas fa-arrow-up"></i>Avancer</li>
                <li draggable="true" data-action="reculer"><i class="fas fa-arrow-down"></i>Reculer</li>
                <li draggable="true" data-action="tourner-gauche"><i class="fas fa-arrow-left"></i>Gauche</li>
                <li draggable="true" data-action="tourner-droite"><i class="fas fa-arrow-right"></i>Droite</li>
                <li draggable="true" data-action="lumiere"><i class="fas fa-lightbulb"></i>Lumière</li>
                <li draggable="true" data-action="bruit"><i class="fas fa-volume-up"></i>Bruit</li>
                
                <hr class="separator">
                <h3>Structures</h3>

                <li draggable="true" data-action="while"><i class="fas fa-sync"></i>While</li>
                <li draggable="true" data-action="if"><i class="fas fa-code-branch"></i>If</li>
            </ul>
        </div>

        <!-- Zone Schéma -->
        <div class="panel schema" id="schemaPanel">
            <h3>Parcours</h3>
            <div id="schemaPath"></div>
        </div>

        <!-- Boutons -->
        <div class="controls">
            <button id="clearSchema">Effacer</button>
            <button id="generateCode">Générer</button>
        </div>
    </div>

    <div id="loader-container" class="hidden">
        <video id="loader" autoplay loop muted>
          <source src="loader.webm" type="video/webm">
          Oups
        </video>  
    </div>
    
    <div id="swoosh" class="hidden"></div>

    <div id="condition-popup" class="hidden">
        <div class="popup-content">
            <h3>Choisissez une condition</h3>
            <div class="condition-buttons">
                <button id="no-noise">Pas de bruit</button>
                <button id="no-obstacle">Pas d'obstacle</button>
            </div>
            <div class="action-buttons">
                <button id="cancel-condition">Annuler</button>
                <button id="confirm-condition">Confirmer</button>
            </div>
        </div>
    </div>
</body>
</html>
